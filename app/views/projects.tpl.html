<!-- Page Heading -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Proyectos
           <!--aquÃ­ iba small-->
        </h1>
    </div>
</div>
<!-- /.row -->

<!-- Project One -->
<div id="wrpapper_projects" ng-repeat="project in projects">
	<div class="row" ng-repeat="proj in project">
	    <div class="col-md-7">
	        <a href="#">
	            <img class="img-responsive" src="{{ proj.image }}" alt="">
	        </a>
	    </div>
	    <div class="col-md-5">
	        <h3>{{ proj.name }}</h3>
	        <h4>{{ proj.subname }}</h4>
	        <p>{{ proj.description }}.</p>
	        <a class="btn btn-primary" href="/proyectos/{{ proj.id }}">Ver Proyecto <span class="glyphicon glyphicon-chevron-right"></span></a>
	    </div>
	</div>
	<hr>
</div>
<!-- /.row -->
